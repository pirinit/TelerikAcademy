<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>JS Console - Example</title>
        <link href="styles/js-console.css" rel="stylesheet" />

    </head>
    <body>
        <label for="tb-number">Number: </label>
        <input type="text" id="tb-number" />
        <br />
        <a href="#" onclick="Execute()">Print 1 to Number</a>
        <div id="console">
        </div>
        <script src="scripts/js-console.js">	  
        </script>
        <script>
            // 2.Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time
            function Execute() {
                var n = jsConsole.readFloat("#tb-number");

                for (var i = 1; i <= n; i++) {
                    if (!(i % 3 == 0 && i % 7 == 0)) {
                        jsConsole.writeLine(i);
                    }
                }
            }
        </script>
    </body>
</html>

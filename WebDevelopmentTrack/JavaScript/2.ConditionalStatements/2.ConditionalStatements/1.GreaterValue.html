<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<label for="tb-first">First number: </label>
	<input type="text" id="tb-first" />
	<br />
    <label for="tb-second">Second number: </label>
	<input type="text" id="tb-second" />
	<br />
	<a href="#" onclick="Execute()">Greater value</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    //1. Write an if statement that examines two integer variables and exchanges their values if the first one is greater than the second one.
		function Execute() {
		    var first = jsConsole.readFloat("#tb-first");
		    var second = jsConsole.readFloat("#tb-second");

		    if (first > second) {
		        var temp = first;
		        first = second;
		        second = temp;
		    }
			
		    jsConsole.writeLine(first + " <= " + second);
		}
	</script>
</body>
</html>

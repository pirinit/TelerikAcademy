<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<label for="tb-first">First number: </label>
	<input type="text" id="tb-first" />
	<br />
    <label for="tb-second">Second number: </label>
	<input type="text" id="tb-second" />
	<br />
    <label for="tb-third">Third number: </label>
	<input type="text" id="tb-third" />
	<br />
	<a href="#" onclick="Execute()">Sign of product</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    //2. Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements.
		function Execute() {
		    var first = jsConsole.readFloat("#tb-first");
		    var second = jsConsole.readFloat("#tb-second");
		    var third = jsConsole.readFloat("#tb-third");
		    var positiveSign = true;
		    
		    if (first < 0) {
		        positiveSign = !positiveSign;
		    }

		    if (second < 0) {
		        positiveSign = !positiveSign;
		    }

		    if (third < 0) {
		        positiveSign = !positiveSign;
		    }

		    if (positiveSign) {
		        jsConsole.writeLine("The sign of the product of " + first + ", " + second + " and " + third + " is '+'.");
		    }
		    else {
		        jsConsole.writeLine("The sign of the product of " + first + ", " + second + " and " + third + " is '-'.")
		    }
		    
		}
	</script>
</body>
</html>

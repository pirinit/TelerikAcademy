<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<label for="tb-first">First number: </label>
	<input type="text" id="tb-first" />
	<br />
    <label for="tb-second">Second number: </label>
	<input type="text" id="tb-second" />
	<br />
    <label for="tb-third">Third number: </label>
	<input type="text" id="tb-third" />
	<br />
	<a href="#" onclick="Execute()">Biggest of three</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    //3. Write a script that finds the biggest of three integers using nested if statements.
		function Execute() {
		    var first = jsConsole.readFloat("#tb-first");
		    var second = jsConsole.readFloat("#tb-second");
		    var third = jsConsole.readFloat("#tb-third");

		    var biggest;
		    
		    if (first > second) {
		        if (first > third) {
		            biggest = first;
		        }
		        else {
		            biggest = second;
		        }
		    }
		    else {
		        if (second > third) {
		            biggest = second;
		        }
		        else {
		            biggest = third;
		        }
		    }

		    jsConsole.writeLine("The biggest of " + first + ", " + second + " and " + third + " is " + biggest + ".");
		}
	</script>
</body>
</html>

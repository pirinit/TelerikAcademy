<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
    <label for="tb-numbers">Enter numbers here, use " " (space) for delimiter: </label>
    <br />
	<input type="text" id="tb-numbers" />
	<br />
    <label for="tb-number">Number to search for: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="Execute()">Find the number of div elements on this page</a>
	<div id="console">
	</div>
    <div></div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    /* 5. Write a function that counts how many times given number appears in given array.
        Write a test function to check if the function is working correctly.
        */
	    function Execute() {
	        var string = document.getElementById("tb-numbers").value;
	        var numbersStr = string.split(" ");
	        var number = jsConsole.readInteger("#tb-number");
	        var numbers = new Array();

	        for (var i = 0; i < numbersStr.length; i++) {
	            if (numbersStr[i] != "") {
	                numbers.push(parseInt(numbersStr[i]));
	            }
	        }


	        //numbers = new Array(5, 5, 5, 6, 7, 8, 999, 8, 7, 6, 555);
	        //number = 5;

	        var count = NumberInArrayCount(numbers, number);
	        jsConsole.writeLine("Count of " + number + " in the array is " + count + ".");
	    }

	    function NumberInArrayCount(array, number) {
	        var count = 0;
	        for (var i = 0; i < array.length; i++) {
	            if (array[i] == number) {
	                count++;
	            }
	        }
	        return count;
	    }
	    
	</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
    <label for="tb-numbers">Enter numbers here, use " " (space) for delimiter: </label>
    <br />
	<input type="text" id="tb-numbers" />
	<br />
    <label for="tb-number">Index to be checked: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="Execute()">Check if the element at the given index is bigger than its neighbors</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    /* 6. Write a function that checks if the element at given position
        in given array of integers is bigger than its two neighbors (when such exist).
        */
	    function Execute() {
	        var string = document.getElementById("tb-numbers").value;
	        var numbersStr = string.split(" ");
	        var index = jsConsole.readInteger("#tb-number");
	        var numbers = new Array();

	        for (var i = 0; i < numbersStr.length; i++) {
	            if (numbersStr[i] != "") {
	                numbers.push(parseInt(numbersStr[i]));
	            }
	        }


	        //numbers = new Array(5, 5, 5, 6, 7, 8, 999, 8, 7, 6, 555);
	        //index = 6;

	        var isBiggerThanNeighbors = BiggerThanNeighbors(numbers, index);(numbers, index);
	        jsConsole.writeLine("The element at index " + index + "[" + numbers[index] + "] is bigger than its neighbors: " + isBiggerThanNeighbors);
	    }

	    function BiggerThanNeighbors(array, index) {
	        if (0 < index && index < array.length - 2) {
	            return array[index - 1] < array[index] && array[index + 1] < array[index];
	        }
	        else {
	            return false;
	        }
	    }
	    
	</script>
</body>
</html>

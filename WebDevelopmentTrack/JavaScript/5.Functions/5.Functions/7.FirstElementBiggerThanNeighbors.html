        bigger than its neighbors, or -1, if there’s no such element. Use the function from the previous exercise.
        */
	    function Execute() {
	        var string = document.getElementById("tb-numbers").value;
	        var numbersStr = string.split(" ");
	        var numbers = new Array();

	        for (var i = 0; i < numbersStr.length; i++) {
	            if (numbersStr[i] != "") {
	                numbers.push(parseInt(numbersStr[i]));
	            }
	        }


	        //numbers = new Array(5, 5, 5, 6, 7, 8, 999, 8, 7, 6, 555);

	        var index = FirstElementBiggerThanNeighbors(numbers);

	        }
	        else {
	            jsConsole.writeLine("There is no element that is bigger than its neighbors.");
	        }
	    }

	    function FirstElementBiggerThanNeighbors(array) {
	        for (var i = 1; i < array.length-2; i++) {
	            if (BiggerThanNeighbors(array, i)) {
	                return i;
	            }
	        }
	        return -1;
	    }

	    function BiggerThanNeighbors(array, index) {
	        if (0 < index && index < array.length - 2) {
	            return array[index - 1] < array[index] && array[index + 1] < array[index];
	        }
	        else {
	            return false;
	        }
	    }

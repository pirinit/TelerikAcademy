        <script>
            // 7. Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.
            function Execute() {
                var text = document.getElementById("tb-number").value;
                var number = parseInt(text);

                debugger;
                if (IsPrime(number)) {
                    jsConsole.writeLine(number + ' is prime.');
                }
                else {
                    jsConsole.writeLine(number + ' is not prime.');
                }
            }

            function IsPrime(number) {
                var maxDividor = Math.sqrt(number);
                for (var dividor = 2; dividor < maxDividor; dividor++) {
                    if (number % dividor == 0) {
                        return false;
                    }
                }
                return true;
            }
        </script>

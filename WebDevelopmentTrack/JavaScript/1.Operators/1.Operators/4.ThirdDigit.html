        <script>
            // 4. Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732  true.
            function Execute() {
                var text = document.getElementById("tb-number").value;
                var number = parseInt(text);
                

                //using string operations
                var numberStr = number.toString();
                var thirdDigit = numberStr[numberStr.length - 3];
                if (thirdDigit == 7) {
                    jsConsole.writeLine("The third digit right to left is 7.");
                }

                //using divide and mod
                var temp = number / 100;
                if (Math.floor(temp % 10) == 7) {
                    jsConsole.writeLine("The third digit right to left is 7.");
                }
            }
        </script>

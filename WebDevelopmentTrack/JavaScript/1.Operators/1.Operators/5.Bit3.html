        <script>
            // 5. Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.
            function Execute() {
                var text = document.getElementById("tb-number").value;
                var number = parseInt(text);
                
                if (((number >> 3) & 1) == 1) {
                    jsConsole.writeLine('bit 3 in ' + number + ' is 1.');
                }
                else {
                    jsConsole.writeLine('bit 3 in ' + number + ' is 0.');
                }
            }
        </script>

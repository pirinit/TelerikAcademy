<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="Execute()">Odd or Even</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    // 1. Write an expression that checks if given integer is odd or even.
	    function Execute() {
		    var n = jsConsole.readFloat("#tb-number");

		    if (n % 2) {
		        jsConsole.writeLine(n + ' is odd.');
		    }
		    else {
		        jsConsole.writeLine(n + ' is even.');
		    }
			
		}
	</script>
</body>
</html>

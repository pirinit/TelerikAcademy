<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	
	<a href="#" onclick="Execute()">Allocate and initialize array with 20 elements</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    /* 1. Write a script that allocates array of 20 integers and initializes 
        each element by its index multiplied by 5. Print the obtained array on the console.
        */
	    function Execute() {
	        var arr = new Array(20);
		    for (var i = 0; i < 20; i++) {
		        arr[i] = i * 5;
		    }
		    for (var i = 0; i < arr.length; i++) {
		        jsConsole.writeLine(arr[i]);
		    }
			
		}
	</script>
</body>

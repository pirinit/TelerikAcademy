            function Execute() {
                var object = { "MId": 106607, "Title": "VIDEOCON Semi Automatic Marine 6.8kg", "Name": "washma01" } ;

                jsConsole.writeLine("Value of Name is " + object.Name);
                jsConsole.writeLine("Does object has a property called \"Name\" " + HasProperty(object, "Name"));
                jsConsole.writeLine("Does object has a property called \"Fooo\" " + HasProperty(object, "Fooo"));
            }

            function HasProperty(object, propertyName) {
                debugger;
                for (var elemenIndex in object) {

                    }

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>JS Console - Example</title>
        <link href="styles/js-console.css" rel="stylesheet" />

    </head>
    <body>
        <a href="#" onclick="Execute()">Perform deep copy</a>
        <div id="console">
        </div>
        <script src="scripts/js-console.js">	  
        </script>
        <script>
            /* 3. Write a function that makes a deep copy of an object.
            The function should work for both primitive and reference types
            */
            function Execute() {

                //deep copy for arrays
                var arr = [[66,2,3], 1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, "1"];
                var copyArr = DeepCopy(arr);
                jsConsole.writeLine(arr[0][0]);
                jsConsole.writeLine(copyArr[0][0]);

                copyArr[0][0] = 100;
                jsConsole.writeLine(arr[0][0]);
                jsConsole.writeLine(copyArr[0][0]);

                //deep copy for objects
                var ss = { "Content": { "MId": 106607, "Title": "VIDEOCON Semi Automatic Marine 6.8kg", "Name": "washma01" } };

                jsConsole.writeLine(ss.Content.Name);
                var copySS = DeepCopy(ss);

                jsConsole.writeLine(copySS.Content.Name);

                copySS.Content.Name = "AlaBala"
                jsConsole.writeLine(ss.Content.Name);
                jsConsole.writeLine(copySS.Content.Name);
            }

            function DeepCopy(obj) {
                if (obj instanceof Array) {
                    var copy = new Array;
                    for (var element in obj) {
                        copy[element] = DeepCopy(obj[element]);
                    }
                    return copy;
                }
                else if (obj instanceof Object) {
                    var copy = {};
                    for (var element in obj) {
                        copy[element] = DeepCopy(obj[element]);
                    }
                    return copy;
                }
                else {
                    return obj;
                }
            }
        </script>
    </body>
</html>

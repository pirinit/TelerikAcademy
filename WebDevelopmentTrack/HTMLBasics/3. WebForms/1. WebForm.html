<!doctype html>
<html>
<head>
	<title>Last Name</title>
	<style type = "text/css">
		td.labels {text-align:right; font-weight:bold; width:150px}
		table {border-collapse:collapse;}
		td {padding:5px}
	</style>
</head>
<body>
	<form method = "get">
		<table border = "1">
			<tr>
				<td class = "labels">
					<label for = "lastName">Last Name</label>
				</td>
				<td colspan = "3">
					<input type = "text" name = "lastName" id = "lastName" value = "Nakov" size = "40">
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "firstName">First Name</label>
				</td>
				<td colspan = "3">
					<input type = "text" name = "firstName" id = "firstName" value = "Svetlin" size = "40">
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "address">Address</label>
				</td>
				<td colspan = "3">
					<textarea rows = "4" cols = "31" name = "address" id = "address" placeholder = "17 Hristo Botev Str. floor 3. apt. 12"></textarea>
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "city">City</label>
				</td>
				<td>
					<input type = "text" name = "city" id = "city" value = "Kaspichan">
				</td>
				<td class = "labels" style = "width:auto">
					<label for = "state">State</label>
				</td>
				<td>
					<input type = "text" name = "state" id = "state" value = "" size = "5">
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "postalCode">Zip/Postal Code</label>
				</td>
				<td colspan = "3">
					<input type = "text" name = "postalCode" id = "postalCode" value = "9325">
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "country">Country</label>
				</td>
				<td colspan = "3">
					<select name = "country" id = "country">
						<option value = "Bulgaria">Bulgaria</option>
						<option value = "Micronesia">Micronesia</option>
						<option value = "Uzbekistan">Uzbekistan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "phoneCountryCode">Phone (country code, area code, number)</label>
				</td>
				<td colspan = "3">
					(+
					<input type = "text" name = "phoneCountryCode" id = "phoneCountryCode" value = "359" size = "3">
					)
					<input type = "text" name = "phoneAcsessCode" id = "phoneAcsessCode" value = "88" size = "3">
					-
					<input type = "text" name = "phoneNumber" id = "phoneNumber" value = "8334343" size = "10">
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "email">E-mail</label>
				</td>
				<td colspan = "3">
					<input type = "email" name = "email" id = "email" value = "nakov@kaspichan.org">
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "birthDateMonth">Birth date</label>
				</td>
				<td colspan = "3">
					Month
					<input type = "text" name = "birthDateMonth" id = "birthDateMonth" value = "06" size = "1">
					Day
					<input type = "text" name = "birthDateDay" id = "birthDateDay" value = "14" size = "1">
					Year (4 digit)
					<input type = "text" name = "birthDateYear" id = "birthDateYear" value = "1980" size = "2">
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "gender">Gender</label>
				</td>
				<td colspan = "3">
					<select name = "gender" id = "gender">
						<option value = "male">Male</option>
						<option value = "female">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "startingDate">Starting date</label>
				</td>
				<td colspan = "3">
					<input type = "radio" name = "startingDate" id = "startingDate" value = "spring" checked = "checked"> Spring 2006
					<input type = "radio" name = "startingDate1" id = "startingDate1" value = "summer"> Summer 2006
				</td>
			</tr>
			<tr>
				<td class = "labels">
					<label for = "comments">Comments/Questions</label>
				</td>
				<td colspan = "3">
					<textarea rows = "5" cols = "31" name = "comments" id = "comments" placeholder = "Please send me more information about the lodging"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan = "4" style = "text-align:center; background-color:lightblue">
					<input type = "submit" value = "Submit">
					<input type = "reset" value = "Clear This Form">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
